<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/bottom.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/left-sidebar.css">
    <link rel="stylesheet" href="styles/rigth-sidebar.css">
    <link rel="stylesheet" href="styles/queue.css">
    <link rel="stylesheet" href="styles/playlist-display.css"

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=refresh" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>

                    <!--- QUEUE BAR --->

    <div class="queue-main-div js-queue-bar queue-main-div-hide">
      
    </div>

                        <!--- HEADER --->


    <div class="flex-main-header">
      <div class="flex-left">
        <button class="button-bar-header" onclick="
          hideSidebar();  
        ">
          <img src="icons/menu_24dp_E8E4DB_FILL1_wght400_GRAD0_opsz24.svg" alt="bar icon" class="img-header-icon header-menu-icon">
        </button>

        <a href="images.html">
          <button class="button-bar-header">
            <img src="icons/home_24dp_E8E4DB_FILL0_wght400_GRAD0_opsz24.svg" alt="bar icon" class="img-header-icon header-menu-icon">
          </button>
        </a>
      </div>

      <div class="flex-center">
        <input type="text" placeholder="Search your new favorite music" class="input-center">

        <button class="button-search-header">
          <img src="icons/search_24dp_E8E4DB_FILL1_wght400_GRAD0_opsz24.svg">
        </button>
      </div>

      <div class="flex-right">
        <button class="button-profile-pic" onclick="
           funcToggleRightSidebar();
        ">
          <img src="image-album/sapo copy.jpg" alt="account image" class="img-account">
        </button>
      </div>
    </div>

                      <!--- RIGHT SIDEBAR --->

    <div class="right-sidebar right-sidebar-hide" id="rightSidebar">
      <div class="right-sidebar-container-text">
        <p class="text-right-sidebar">
          Settings
        </p>

        <img src="icons/settings_24dp_E8E4DB_FILL1_wght400_GRAD0_opsz24.svg" class="right-sidebar-icon">
      </div>

      <div class="right-sidebar-container-text">
        <p class="text-right-sidebar">
          Account
        </p>

        <img src="icons/account_circle_24dp_E8E4DB_FILL1_wght400_GRAD0_opsz24.svg" class="right-sidebar-icon">
      </div>

      <div class="right-sidebar-container-text">
        <p class="text-right-sidebar">
          Logout
        </p>

        <img src="icons/logout_24dp_E8E4DB_FILL1_wght400_GRAD0_opsz24.svg" class="right-sidebar-icon">
      </div>
    </div>

                       <!--- LEFT SIDEBAR --->


    <div class="left-sidebar left-sidebar-hide"> 
      <button class="button-playlist left-sidebar-button">
        <img src="icons/playlist_add_24dp_E8E4DB_FILL1_wght400_GRAD0_opsz24.svg" class="left-sidebar-icon playlist-icon">

        <div class="tooltip-left-sidebar">
          Playlists
        </div>
      </button>

      <button class="button-playlist left-sidebar-button">
        <img src="icons/favorite_24dp_E8E4DB_FILL1_wght400_GRAD0_opsz24.svg" class="left-sidebar-icon playlist-icon">

        <div class="tooltip-left-sidebar">
          Liked Content
        </div>
      </button>
    </div>

                      <!---THE Playlist CHAIN GRID-->


    <main class="main-content-playlist">                 
      
    </main> 







  



                              <!--- BOTTOM -->


    <div class="bottom"> 
      <div class="left-bottom">
        <button class="button-bottom js-button-queue">
          <img src="icons/queue_music_24dp_E8E4DB_FILL1_wght400_GRAD0_opsz24.svg" alt="music-queue" class="img-bottom">
        </button>
      </div>

      <div class="middle-bottom">

        <button class="button-bottom button-previous">
          <img class="img-bottom img-previous-bottom" src="icons/skip_previous_24dp_E8E4DB_FILL1_wght400_GRAD0_opsz24.svg">
        </button>

        <button class="button-bottom button-play">
          <img class="img-bottom img-play-bottom" id="play" src="icons/play_arrow_24dp_E8E4DB_FILL1_wght400_GRAD0_opsz24.svg">
        </button>

        <button class="button-bottom button-next">
          <img class="img-bottom img-next-bottom" src="icons/skip_next_24dp_E8E4DB_FILL1_wght400_GRAD0_opsz24 (1).svg">
        </button>

        <div class="bar-container">
          <div class="bar"></div>

          <div class="timer-container">
            <p class="current-timer timer">
              0:00
            </p>

            <p class="final-timer timer">
              0:00
            </p>
          </div>
        </div>
          
        <button class="button-bottom button-next">
          <img class="img-bottom img-next-bottom" src="icons/shuffle_24dp_E8E4DB_FILL1_wght400_GRAD0_opsz24.svg">
        </button>

        <button class="button-bottom button-next">
          <img class="img-bottom img-next-bottom" src="icons/repeat_24dp_E8E4DB_FILL1_wght400_GRAD0_opsz24.svg">
        </button>
      </div>

      <div class="right-bottom">
        <img src="/icons/volume_up_24dp_E8E4DB_FILL1_wght400_GRAD0_opsz24.svg" class="img-volume">

        <div class="bar-volume-container" id="bar-volume-container">
          <div class="back-bar-volume" id="bar-volume">
            <div class="bar-volume"> 

            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="data/data-music.js"></script>

  
    <script src="scripts/lef-sidebar.js"></script>
    <script src="scripts/bottom.js"></script>
    <script src="scripts/right-sidebar.js"></script>
    <script src="scripts/playlist.js" type="module"></script>
  </body>
</html>
